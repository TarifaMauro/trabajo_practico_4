<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" lang="es">
	<head data-th-replace="~{/layouts/header :: head}"></head>
	
	<body>
		<div id="conainer-fluid">
			<header data-th-replace="~{/layouts/header :: header}"></header>
			<div class="row py-5 m">
				 <h3 data-th-text="${edicion}?'Modificar Docente':'Nuevo Docente'" class="text-center"></h3>
			</div>
			<div class="row">
				<form data-th-action="${edicion}?@{/docente/modificar} : @{/docente/guardar}" th:object="${docente}" method="post">
					<div class="row mb-3 justify-content-center">
						<label for="legajo" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Legajo</label>
						<div class="col-sm-12 col-lg-4">
						<input type="number" class="from-control" id="legajo" th:field="*{legajo}" th:disable="${edicion}?true:false">
						<input type="hidden" class="from-control" id="legajo" th:field="*{legajo}" th:if="${edicion}">
						</div>
					</div>
					<div class="row mb-3 justify-content-center">
						<label for="nombre" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Nombre</label>
						<div class="col-sm-12 col-lg-4">
							<input type="text" class="from-control" id="nombre" th:field="*{nombre}">
						</div>
					</div>
					<div class="row mb-3 justify-content-center">
						<label for="apellido" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Apellido</label>
						<div class="col-sm-12 col-lg-4">
							<input type="text" class="from-control" id="apellido" th:field="*{apellido}">
						</div>
					</div>
					<div class="row mb-3 justify-content-center">
						<label for="email" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Correo Electronico</label>
						<div class="col-sm-12 col-lg-4">
							<input type="text" class="from-control" id="email" th:field="*{email}">
						</div>
					</div>
					<div class="row mb-3 justify-content-center">
						<label for="telefono" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Telefono</label>
						<div class="col-sm-12 col-lg-4">
							<input type="text" class="from-control" id="telefono" th:field="*{telefono}">
						</div>
					</div>
					<p class="text-center"><input type="submit" class="btn btn-primary" th:value="${edicion}?'Modificar':'Guardar'"></p>
				</form>
			</div>
		<footer data-th-replace="~{/layouts/footer :: footer}"></footer>	
		</div>
		<script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
