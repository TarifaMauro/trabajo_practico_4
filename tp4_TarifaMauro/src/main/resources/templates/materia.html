<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" lang="es">
	<head data-th-replace="~{/layouts/header :: head}"></head>
	
	<body>
		<div id="conainer-fluid">
			<header data-th-replace="~{/layouts/header :: header}"></header>
			<div class="row py-5 m">
				 <h3 data-th-text="${edicion}?'Modificar Materia':'Nueva Materia'" class="text-center"></h3>
			</div>
			<div class="row">
				<form data-th-action="${edicion}?@{/materia/modificar} : @{/materia/guardar}" th:object="${materia}" method="post">
					<div class="row mb-3 justify-content-center">
						<label for="codigo" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Codigo</label>
						<div class="col-sm-12 col-lg-4">
						<input type="number" class="from-control" id="codigo" th:field="*{codigo}" th:disable="${edicion}?true:false">
						<input type="hidden" class="from-control" id="codigo" th:field="*{codigo}" th:if="${edicion}">
						</div>
					</div>

					<div class="row mb-3 justify-content-center">
						<label for="nombre" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Nombre</label>
						<div class="col-sm-12 col-lg-4">
							<input type="text" class="from-control" id="nombre" th:field="*{nombre}">
						</div>
					</div>
					<div class="row mb-3 justify-content-center">
						<label for="canHoras" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Cantidad de Horas</label>
						<div class="col-sm-12 col-lg-4">
							<input type="number" class="from-control" id="cantHoras" th:field="*{cantHoras}">
						</div>
					</div>
					<div class="row mb-3 justify-content-center">
						<label for="curso" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Curso</label>
						<div class="col-sm-12 col-lg-4">
							<input type="text" class="from-control" id="curso" th:field="*{curso}">
						</div>
					</div>
					<div class="row mb-3 justify-content-center">
						<label for="modalidad" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Modalidad</label>
						<div class="col-sm-12 col-lg-4">
							<input type="text" class="from-control" id="modalidad" th:field="*{modalidad}">
						</div>
					</div>
					<p class="text-center"><input type="submit" class="btn btn-primary" th:value="${edicion}?'Modificar':'Guardar'"></p>
				</form>
			</div>
		<footer data-th-replace="~{/layouts/footer :: footer}"></footer>	
		</div>
		<script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
